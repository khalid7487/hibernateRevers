<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="insert">
            <p:panel>
                <h:panelGrid columns="2">
                    <h:outputLabel value="User Name:"></h:outputLabel>
                    <p:inputText value="#{employeeMB.us.user}"></p:inputText>
                    <h:outputLabel value="Password:"></h:outputLabel>
                    <p:password value="#{employeeMB.us.password}"></p:password>
                    <p:commandButton action="#{employeeMB.saveUser()}" value="save"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
